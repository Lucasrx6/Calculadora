<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <!-- Importa o Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Calculadora</h1>
    <form>
      <div class="form-group col-sm-6">
        <label for="input1">Número 1:</label>
        <input type="number" class="form-control" id="input1" placeholder="Digite o primeiro número">
      </div>
      <div class="form-group col-sm-6">
        <label for="input2">Número 2:</label>
        <input type="number" class="form-control" id="input2" placeholder="Digite o segundo número">
      </div>
    
      <div class="form-group col-sm-4">
        <label for="operacao">Operação:</label>
        <select class="form-control" id="operacao">
          <option value="soma">+</option>
          <option value="subtracao">-</option>
          <option value="multiplicacao">*</option>
          <option value="divisao">/</option>
        </select>
      </div>
      
      <button type="button" class="btn btn-primary" onclick="calcular()">Calcular</button>
    </form>
    <br>
    <div id="resultado"></div>
  </div>

  <!-- Importa o jQuery e o Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <!-- Script para calcular -->
  <script>
    function calcular() {
      // Obtém os valores dos campos
      var num1 = parseFloat(document.getElementById('input1').value);
      var num2 = parseFloat(document.getElementById('input2').value);
      var operacao = document.getElementById('operacao').value;

      // Realiza a operação
      var resultado;
      if (operacao == 'soma') {
        resultado = num1 + num2;
      } else if (operacao == 'subtracao') {
       
        resultado = num1 - num2;
  } else if (operacao == 'multiplicacao') {
    resultado = num1 * num2;
  } else if (operacao == 'divisao') {
    resultado = num1 / num2;
  }

  // Exibe o resultado
  var resultadoDiv = document.getElementById('resultado');
  resultadoDiv.innerHTML = '<p>O resultado é: ' + resultado + '</p>';
}

</script>
</body>
</html>
